	<article class="colwheelcolom">
		<h4>Color wheel 
			<button id="monitoring_settings_button" class="ad3d-hideShowButton" onclick="showHideDiv('monitoringForm',this)" title="Show/Hide Settings">-</button></h1>
				<div id="monitoring_settings" class="settings">
					<form id="monitoringForm" method="POST">
						<input type="hidden" name="settings" value="monitoring_settings">
						<p style="font-family:'Orator Std'; color: #dcdcdc; font-size: 10pt; text-align: left;">current color:<label id="curcolor" value=""></p>
							<div class="color-wrap">
								<div id="ad3d-colorwheeldisplay" style="background-color: rgb(220, 220, 220);">
								</div>
							</div>

							<div class="color-canvas">
							<canvas id="canvas"></canvas>
							</div>
							
							<div class="inputs-list">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ff0000" style="background-color:#ff0000;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ff00ff" style="background-color:#ff00ff;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#00ff00" style="background-color:#00ff00;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ffff00" style="background-color:#ffff00;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#0000ff" style="background-color:#0000ff;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#00ffff" style="background-color:#00ffff;">
							</div>
					<script>
						var picker = new KellyColorPicker({ 
							place : 'canvas',
							method : 'triangle',
							size : '240',			
							userEvents : { 
                
								change : function(self) {
                    
                        // work with your own variables that describe current selected input
                        
                        if (!self.selectedInput) return;
                        if (self.getCurColorHsv().v < 0.5)
                            self.selectedInput.style.color = "#FFF";
                        else
                            self.selectedInput.style.color = "#000";
                        
                        var curDiv = document.getElementById('curcolor');
                            curDiv.innerText = self.getCurColorHex();
                            // curDiv.classList.add('assigned');
                            // curDiv.style.color = self.getCurColorHex();
                            
                        var curDiv = document.getElementById('ad3d-colorwheeldisplay');
                            // curDiv.innerText = self.getCurColorHex();
                            // curDiv.classList.add('assigned');
                            curDiv.style.background = self.getCurColorHex();

                        self.selectedInput.value = self.getCurColorHex();    
                        self.selectedInput.style.background = self.selectedInput.value;   
                        
                    }
                    
                }
            });

            // addition user methods \ variables 

            picker.editInput = function(target) {

                if (picker.selectedInput) picker.selectedInput.classList.remove('selected');   
                if (target) picker.selectedInput = target;
                if (!picker.selectedInput) return false;
                
                picker.selectedInput.classList.add('selected');    
                picker.setColor(picker.selectedInput.value);
            }

            // initialize 

            var mInputs = document.getElementsByClassName('multi-input');
            for (var i = 0; i < mInputs.length; i++) {
                picker.editInput(mInputs[i]);
            }

			

            </script>
					
					</form>

	<article class="settingscolom">
