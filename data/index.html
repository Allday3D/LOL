<body onload="startTime(), beginPage()">

<div class="wrapper">
	<header class="header">
		<h1><a href="https://github.com/Allday3D" target="_blank"><img src="favicon_144x144.png"></a>LOL
			<label class="ad3d-switch" style="float: right; margin: 15px 20px 10px 10px;"><input type="checkbox"><span class="ad3d-slider round"></span></label></h1>
			<div id="txt1" style="font-family:'Orator Std'; color: #dcdcdc; font-size: 12pt; text-align: left; font-weight: bold; margin-left: 86px"></div>
	</header>

	
	<article class="stateinfocolom">
		
			current color:<label id="curcolor" value=""></label>
				<div class="color-wrap"><div id="ad3d-colorwheeldisplay" style="background-color: rgb(220, 220, 220); height:30px;"></div></div>
		
	</article>

	<article class="colwheelcolom">
				<div class="color-canvas"><canvas id="canvas"></canvas></div>
	</article>


	<article class="colslidecolom">
		<div class="inputs-list">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ff0000" style="background-color:#ff0000;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ff00ff" style="background-color:#ff00ff;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#00ff00" style="background-color:#00ff00;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ffff00" style="background-color:#ffff00;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#0000ff" style="background-color:#0000ff;">
								<input class="ad3d-color" onclick="picker.editInput(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#00ffff" style="background-color:#00ffff;">
							</div>
							
					<script>
						var picker = new KellyColorPicker({ 
							place : 'canvas',
							method : 'triangle',
							size : '280',			
							userEvents : { 
                
								change : function(self) {
                    
                        // work with your own variables that describe current selected input
                        
                        if (!self.selectedInput) return;
                        if (self.getCurColorHsv().v < 0.5)
                            self.selectedInput.style.color = "#FFF";
                        else
                            self.selectedInput.style.color = "#000";
                        
                        var curDiv = document.getElementById('curcolor');
                            curDiv.innerText = self.getCurColorHex();
                            curDiv.classList.add('assigned');
                            // curDiv.style.color = self.getCurColorHex();
                            
                        var curDiv = document.getElementById('ad3d-colorwheeldisplay');
                            // curDiv.innerText = self.getCurColorHex();
                            // curDiv.classList.add('assigned');
                            curDiv.style.background = self.getCurColorHex();

						var curdiv = document.getElementById('monitoringResponseText');
							curDiv.classList.add('assigned');
							curDiv.style.background = self.getCurColorHex();
						
                        self.selectedInput.value = self.getCurColorHex();    
                        self.selectedInput.style.background = self.selectedInput.value;   
                        
                    }
                    
                }
            });

            // addition user methods \ variables 

            picker.editInput = function(target) {

                if (picker.selectedInput) picker.selectedInput.classList.remove('selected');   
                if (target) picker.selectedInput = target;
                if (!picker.selectedInput) return false;
                
                picker.selectedInput.classList.add('selected');    
                picker.setColor(picker.selectedInput.value);
            }

            // initialize 

            var mInputs = document.getElementsByClassName('multi-input');
            for (var i = 0; i < mInputs.length; i++) {
                picker.editInput(mInputs[i]);
            }

			

            </script>
    
	</article>
	
	
	<article class="settingscolom">
		<h4>Wi-Fi 
			<button id="wifi_settings_button" class="ad3d-hideShowButton" onclick="showHideDiv('wifi_settings',this)" title="Show/Hide Wi-Fi Settings">+</button></h4>
				<div class="settings">
					<label id="wifiResponseText">current connection:</label>
						<form id="wifi_settings" style="display:none" method="POST">
							<input type="hidden" name="settings" value="wifi_settings">
								<table width="100%">
									<tr>
										<td class="titlewidth">Network (SSID)</td>
										<td><input type="text" class="ad3d-input" placeholder="SSID name" id="fssid" name="ssid" maxlength="50"></td>
									</tr>
									<tr>
										<td>Network Password</td>
										<td id="fpassstr"><input type="password" class="ad3d-input" placeholder="Password" id="fpass" name="pass" maxlength="50"></td>
									</tr>
									<tr>
										<td class="checkboxrow">Unprotected</td>
										<td class="checkboxrow"><input type="checkbox" class="ad3d-input" id="funprotected" name="unprotected" onclick="unprotectedCheckbox()"></td>
									</tr>
									<tr>
										<td></td>
										<td><input class="ad3d-button" style="width: 100%; height:40px; float: right;" title="connect to wifi" type="submit" id="fWifiSubmit" value="Submit"></td>
									</tr>
								</table>
						</form>
				</div>
		<hr>				
		<h4>MQTT 
			<button id="mqtt_settings_button" class="ad3d-hideShowButton" onclick="showHideDiv('mqtt_settings',this)" title="Show/Hide MQTT Settings">+</button></h4>
				<div class="settings">
					<label id="mqttResponseText">current connection:</label>
						<form id="mqtt_settings" style="display:none" method="POST">
							<input type="hidden" name="settings" value="mqtt_settings">
								<table width="100%">
									<tr>
										<td class="titlewidth">MQTT Host Name <img class="middle" style="max-width:17px;" src="info-icon.png" alt="Automatically generated from Sensor Name" 
											title="Automatically generated from the device name"/></td>
										<td colspan="2"><input type="text" class="ad3d-input" id="fmqtt_host" style="background-color:#272e30; " name="mqtt_host" maxlength="50" readonly="readonly"></td>
									</tr>
									<tr>
										<td>MQTT Broker Port Number and Address</td>
										<td width="20%"><input type="number" class="ad3d-input" step=1 id="fmqtt_port" name="mqtt_port"></td>
										<td><input type="text" class="ad3d-input" id="fmqtt_broker" name="mqtt_broker" maxlength="50"></td>
									</tr>
									<tr>
										<td>MQTT User Name</td>
										<td colspan="2"><input type="text" class="ad3d-input" id="fmqtt_user" name="mqtt_user" maxlength="50"></td>
									</tr>
									<tr>
										<td>MQTT Password</td>
										<td colspan="2"><input type="password" id="fmqtt_pass" name="mqtt_pass" maxlength="50"></td>
									</tr>
									<tr>
										<td>MQTT Topic</td>
										<td colspan="2"><input type="text" class="ad3d-input" id="fmqtt_topic" name="mqtt_topic" maxlength="50"></td>
									</tr>
									<tr>
										<td class="checkboxrow">MQTT Enabled</td>
										<td class="checkboxrow" colspan="2" class="left"><input type="checkbox" class="ad3d-input" id="fmqtt_isEnabled" name="mqtt_isEnabled"></td>
									</tr>
									<tr>
										<td></td>
										<td colspan="2"><input class="ad3d-button" style="width: 100%; height:40px; float: right;" title="submit the config" type="submit" id="fmqttSubmit" value="Submit"></td>
									</tr>
								</table>
						</form>
				</div>
	<hr>
		<h4>NTS 
			<button id="ntp_settings_button" class="ad3d-hideShowButton" onclick="showHideDiv('ntp_settings',this)" title="Show/Hide Network Time Server Settings">+</button></h4>
				<div class="settings">
					<label id="ntpResponseText">current connection:</label>
						<form id="ntp_settings" style="display:none" method="POST">
							<input type="hidden" name="settings" value="ntp_settings">
								<table width="100%">
									<tr>
										<td class="titlewidth">Time Server</td>
										<td><br/></td>
										<td><input type="text" class="ad3d-input" id="fntpServerName" name="ntpServerName" maxlength="50"></td>
									</tr>
									<tr>

										<td><select class="ad3d-select" id="ftimeZone" name="timeZone">

											<option value="-8">-08:00</option>
											<option value="-7">-07:00</option>
											<option value="-6">-06:00</option>
											<option value="-5">-05:00</option>
											<option value="-4">-04:00</option>
											<option value="-3">-03:00</option>
											<option value="-2">-02:00</option>
											<option value="-1">-01:00</option>
											<option value="0">00:00</option>
											<option selected="selected" value="1">+01:00</option>
											<option value="2">+02:00</option>
											<option value="3">+03:00</option>
											<option value="4">+04:00</option>
											<option value="5">+05:00</option>
											<option value="6">+06:00</option>
											<option value="7">+07:00</option>
											<option value="8">+08:00</option>
											<option value="9">+09:00</option>
											<option value="10">+10:00</option>
											<option value="11">+11:00</option>
											<option value="12">+12:00</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>Daylight Saving Mode</td>
										<td><br/></td>
										<td><select class="ad3d-select" id="fisDaylightSavingMode" name="isDaylightSavingMode">
											<option value="off">no</option>
											<option value="on">yes</option>
											</select>
										</td>
									</tr>
									<tr>
										<td></td>
										<td><br/></td>
										<td><input class='ad3d-button' style="width:100%; height: 50px; float: right;" title="submit the config" type="submit" id="fNTPSubmit" value="Submit"></td>
									</tr>
								</table>
						</form>
				</div>
		</article>
